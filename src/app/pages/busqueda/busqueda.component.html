<div class="row animated fadeIn fast">
  <div class="col-4 animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <h3>usuarios</h3>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p>No hay usuarios con ese termino</p>
        </div>

        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>
                  <img
                    class="w75"
                    [src]="usuario.img || '' | imagen: 'usuarios'"
                    alt=""
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <h3>MÃ©dicos</h3>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p>No hay Medicos con ese termino</p>
        </div>

        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td>
                  <img
                    class="w75"
                    [src]="medico.img || '' | imagen: 'medicos'"
                    alt=""
                  />
                </td>
                <td>
                  <a
                    [routerLink]="['/dashboard/medicos', medico._id]"
                    class="cursor"
                  >
                    {{ medico.nombre }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <p>No hay Hospitales con ese termino</p>
        </div>

        <div class="table-responsive" *ngIf="hospitales.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td>
                  <img
                    class="w75"
                    [src]="hospital.img || '' | imagen: 'hospitales'"
                    alt=""
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
