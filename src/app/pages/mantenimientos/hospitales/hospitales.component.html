<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          placeholder="Buscar hospitales"
          class="form-control"
          (keyup)="buscar(textTermino.value)"
          #textTermino
        />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast">
  <div class="col-12" *ngIf="cargando">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
            <h6 class="card-subtitle">
              Hospitales registrados en mi aplicaciòn
            </h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button (click)="abrirSweetAlert()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciònes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img
                    class="w100 cursor"
                    [src]="hospital.img || '' | imagen: 'hospitales'"
                    alt=""
                    (click)="abrirModal(hospital)"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    [(ngModel)]="hospital.nombre"
                    class="form-control"
                    placeholder="Nombre del hospital"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="guardarCambios(hospital)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Guardar Cambios"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="EliminarHospital(hospital)"
                    data-toggle="tooltip"
                    class="cursor"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anteriores</button>
        <button class="btn btn-secondary">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
