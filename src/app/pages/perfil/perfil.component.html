<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajuste</h6>
        <form
          class="form p-t-20"
          [formGroup]="perfilForm"
          (submit)="actulizar()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
                id="exampleInputuname"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="exampleInputEmail1"
                [readonly]="usuario.google"
                placeholder="Enter email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect btn-block waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <div class="text-center">
          <img
            *ngIf="!imgTemp"
            [src]="usuario.imagenUrl"
            alt=""
            class="img-avatar"
          />
          <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar" />
        </div>
        <input type="file" (change)="cambiarImagen($event.target)" />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-success waves-effect btn-block waves-light m-r-10"
          (click)="subirImagen()"
          [disabled]="!imagenSubir"
        >
          <i class="fa fa-save"></i>
          Cambiar imagenen
        </button>
      </div>
    </div>
  </div>
</div>
